<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=text], input[type=text] {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: White;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
}

button:hover {
  opacity: 0.8;
}

</style>
</head>
<body>

<h2 style = "text-align:center;">TASK CREATION</h2>

  <div style = "text-align:center;" class="container">
    <input type="text" placeholder="Task Name" id="nTame" required>
    <input type="text" placeholder="Description" id="des" required>
    <input type="text" placeholder="Start Date" id="dSate" required> 
    <input type="text" placeholder="End Date" id="dEate" required>
    <input type="text" placeholder="Assigned To" id="noOfPersons" required>
    <input type="text" placeholder="Hourly Rate" id="hrRate" required> 
    <button id = "cTask"type="submit">Create Task</button>
  </div>

</form>

</body>
</html>
